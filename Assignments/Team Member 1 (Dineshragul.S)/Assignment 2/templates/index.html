{% extends 'base.html' %}

{% block head %}
<title>Home - Flask App</title>
{% endblock %}

{% block body %}
    <main class="container mx-auto my-4 bg-light border border-2" style="width: 70%;">
        <div class="p-4">
            <h2>Registered User List</h2>
            <div>
                {% for user in users %}
                <div class="border rounded bg-info fs-4 p-1 px-2 mb-3" style="width: 40%;">
                    {{user["firstname"] + " " + user["lastname"]}}
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
